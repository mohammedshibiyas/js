<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">dgsd</button>
    <div id="fd"></div>
    <script>
        let x=document.getElementById("btn")
        x.onclick=()=>{
            fetch("https://jsonplaceholder.typicode.com/todos/1").then((resdata)=>
        resdata.json()).then((data)=>{
            document.getElementById("fd").innerHTML=data.id+" "+data.title
        }).catch((error)=>{
            console.log(error);
        })
        }
       
    </script>
</body>
</html>
