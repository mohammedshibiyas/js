<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
        }

        .card{
            width: 44%;
            border: 1px solid gray;
            margin: 20px;
        }
        .card-title{
            display: flex;
            justify-content: space-around;
        }
        img{
            width: 20%;
        }
    </style>
</head>

<body>
    
    <div id="card" class="container">
     
    </div>
    <script>
      async function   myFunction(){
            try {
                res=await fetch("https://jsonplaceholder.typicode.com/users")
            data=await res.json();
            console.log(data);
            s=""
            data.map((dt)=>{
                console.log(dt.name);
                s+=`  <div class="card">
            <div class="card-title">
                <div class="image">      <img src="./images/rob_pando-6f356379c151a50217e4e81a67f3c22bfba6a759264669aeabfd239701568f63.jpg" alt="">
        </div>
                <h4>Name</h4>
                <h4>${dt.name}</h4>
            </div>
            <div class="card-title">
                <h4>Email</h4>
                <h4>${dt.email}</h4>
            </div>
            <div class="card-title">
                <h4>Phone</h4>
                <h4>${dt.phone}</h4>
            </div>

        </div>`
            })


            document.getElementById("card").innerHTML=s;
            } catch (error) {
                console.log("dasddas");
            }
      }
      myFunction()
    </script>
</body>
</html>
