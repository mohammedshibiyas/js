    <script>
        async function myFunction(){
            try {
                response=await fetch("https://dummyjson.com/products");
                data=await response.json();
                console.log(data);
                s=""
                data.products.map((dt)=>{
                    console.log(dt.title);
                    s+=` <div class="col-lg-3">
                <div class="card" style="width: 18rem;">
                    <img src="${dt.thumbnail}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">${dt.title}
                      <p class="card-text">${dt.description}</p>
                      <a href="./details.html?id=${dt.id}" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
            </div>`
                })
                document.getElementById("card-item").innerHTML=s
                
            } catch (error) {
                console.log("error");
            }
        }
        myFunction();


        async function searchFunction(){
            try {
                let inp=document.getElementById("inp")
                response=await fetch("https://dummyjson.com/products");
                data=await response.json();
                console.log(data);
                let txt=inp.value;
                s=""
                data.products.filter((dt)=>{
                    console.log(dt.title);
                    if(dt.title.startsWith(txt)){
                        s+=` <div class="col-lg-3">
                <div class="card" style="width: 18rem;">
                    <img src="${dt.thumbnail}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">${dt.title}
                      <p class="card-text">${dt.description}</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
            </div>`
                    }
                 
                })
                document.getElementById("card-item").innerHTML=s;
                
            } catch (error) {
                console.log("error");
            }
        }
    </script>
