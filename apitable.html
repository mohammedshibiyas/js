<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #body{
        width: 60%;
        background-color:gray;
        color: white;
        height: auto;
        padding-bottom: 3%;
    }
</style>
<body>
    <table>
        <thead>
            <th>ID</th>
            <th>TITLE</th>
            <th>STATUS</th>
        </thead>
        <tbody id="body">
           
        </tbody>
    </table>
    
    <button id="btn">click</button>

    <script>
        let x=document.getElementById("btn")
        x.onclick=()=>{
            fetch("https://jsonplaceholder.typicode.com/comments")
        .then((resdata)=>resdata.json()).then((datas)=>{
            s=""
            datas.map((data)=>{
                console.log(data);
                s=s+`<tr> <td>${data.id}</td>
            <td>${data.name}</td>
            <td>${data.completed}`
            })
            document.getElementById("body").innerHTML=s;

        })
        .catch((error)=>{
            console.log(error);
        })
        }
       
    </script>
</body>
</html>
