    <script>
        async function myFunction(){
            try {
                res=await fetch("https://dummyjson.com/products");
                data=await res.json();
                console.log(data);
                s="";
                data.products.map((dt)=>{
                    console.log(dt.title);
                  s+=`  <div class="col-lg-3">
                <div class="card" style="width: 18rem;">

                  </div>
            </div>`
                })
                document.getElementById("main").innerHTML=s;
            } catch (error) {
                
            }
        }
        myFunction();

        async function searchFunction(){
          try {
              let inp=document.getElementById("inp");
                res=await fetch("https://dummyjson.com/products");
                data=await res.json();
                console.log(data);
                s="";
                data.products.filter((dt)=>{
                    console.log(dt.title);
                    let text=inp.value;
                  if(dt.title.startsWith(text)){
                    s+=`  <div class="col-lg-3">
                <div class="card" style="width: 18rem;">
                    <img src="${dt.thumbnail}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">${dt.title}</h5>
                      <p class="card-text">${dt.description}</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
            </div>`
                  }
                 
                })
                document.getElementById("main").innerHTML=s;
            } catch (error) {
                
            }
        }
    </script>
